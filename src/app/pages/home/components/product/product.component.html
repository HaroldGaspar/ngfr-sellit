<mat-card class="lattest__card">
  <!-- <mat-card-header> -->
  <a routerLink="{{ '/product/' + product.id }}">
    <img src="{{ product.photo }}" alt="" class="img-fluid"
  /></a>
  <!-- </mat-card-header> -->
  <mat-card-content>
    <mat-card-title>
      {{ product.name | uppercase }}
    </mat-card-title>
    <span class="span">{{ product.mark }}</span>
    <!-- <p *ngIf="product.description; else nodes">
      {{ product.description }}
    </p>
    <ng-template #nodes>
      <p>
        <i>NO DESCRIPTION</i>
      </p>
    </ng-template> -->
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      (click)="btnBuy()"
      disabled="{{ isDisabled }}"
    >
      {{ product.price | currency: "S/." }}
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
